version: 2

model: 
  - name: stg_pharmacy_claims
    description:
      Cleaned and standardized pharmacy claims data
      One claim per row


columns:
  - name: rx_claim_id
    description: primary identifier
    tests:
      - not_null
      - unique 

  - name: member_id
    description: Foreign identifier
    tests:
      - not_null
      - relationships:
          - arguments:
              to: ref(stg_members)
              field: member_id